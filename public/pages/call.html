<div class="content">
  <section class="auth-page small-padding" id="auth-page">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-7 col-xs-12">
          <div class="form-message-placeholder colorful"></div>

          <form method="post" class="auth-form darker-form" id="register-form">
            <div class="col-sm-12 p-0 form-div">
              <div
                class="form-group form-group--float form-group-static form-group--icon"
              >
                <input
                  type="text"
                  id="name"
                  data-title="نام  "
                  name="name"
                  class="form-control"
                />
                <span class="input-icon-addon top-3">
                  <i class="fa fa-user"></i>
                </span>
                <label for="name">نام</label>
                <p class="help-block"></p>
              </div>
            </div>

            <div class="col-sm-12 p-0 form-div">
              <div
                class="form-group form-group--float form-group-static form-group--icon"
              >
                <input
                  type="text"
                  id="last-name"
                  data-title="  نام خانوادگی"
                  name="name"
                  class="form-control"
                />
                <span class="input-icon-addon top-3">
                  <i class="fa fa-user"></i>
                </span>
                <label for="name"> نام خانوادگی</label>
                <p class="help-block"></p>
              </div>
            </div>

            <div class="col-sm-12 p-0 form-div">
              <div
                class="form-group form-group--float form-group-static form-group--icon"
              >
                <input
                  type="text"
                  id="email"
                  data-title="ایمیل"
                  name="email"
                  class="form-control"
                />
                <span class="input-icon-addon top-3">
                  <i class="fa fa-user"></i>
                </span>
                <label for="email">ایمیل</label>
                <p class="help-block"></p>
              </div>
            </div>

            <div class="col-xs-12 form-div p-0">
              <div
                class="form-group form-group--float form-group-static form-group--icon"
              >
                <textarea
                  name="description"
                  id="description"
                  data-title="توضیحات"
                  class="form-control medium"
                ></textarea>
                <span class="input-icon-addon top-3">
                  <i class="fa fa-edit"></i>
                </span>
                <label for="description">توضیحات</label>
                <p class="help-block"></p>
              </div>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn float-btn color2-bg"
                id="register-submit"
              >
                ارسال اطلاعات <i class="fas fa-caret-left"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
